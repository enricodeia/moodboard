<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mood Board Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <h1>Mood Board Creator</h1>
            </div>
            <div class="header-actions">
                <button id="save-btn" class="btn primary-btn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="export-btn" class="btn secondary-btn">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Sidebar Tool Panel -->
            <aside class="sidebar">
                <div class="tool-section">
                    <h3>Add Elements</h3>
                    <div class="tool-buttons">
                        <button id="add-image-btn" class="tool-btn">
                            <i class="fas fa-image"></i>
                            <span>Image</span>
                        </button>
                        <button id="add-text-btn" class="tool-btn">
                            <i class="fas fa-font"></i>
                            <span>Text</span>
                        </button>
                        <button id="add-shape-btn" class="tool-btn">
                            <i class="fas fa-shapes"></i>
                            <span>Shape</span>
                        </button>
                        <button id="add-color-btn" class="tool-btn">
                            <i class="fas fa-palette"></i>
                            <span>Color</span>
                        </button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Upload</h3>
                    <div class="upload-area">
                        <label for="image-upload" class="upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Upload Image</span>
                        </label>
                        <input type="file" id="image-upload" accept="image/*" multiple>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Colors</h3>
                    <div class="color-picker">
                        <input type="color" id="color-input" value="#4a90e2">
                        <button id="add-color-swatch" class="btn small-btn">Add Swatch</button>
                    </div>
                    <div class="color-swatches" id="color-swatches">
                        <div class="color-swatch" style="background-color: #4a90e2;"></div>
                        <div class="color-swatch" style="background-color: #50e3c2;"></div>
                        <div class="color-swatch" style="background-color: #f5a623;"></div>
                        <div class="color-swatch" style="background-color: #d0021b;"></div>
                        <div class="color-swatch" style="background-color: #bd10e0;"></div>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Typography</h3>
                    <div class="font-selector">
                        <select id="font-family">
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Impact">Impact</option>
                        </select>
                        <select id="font-size">
                            <option value="12">12px</option>
                            <option value="14">14px</option>
                            <option value="18">18px</option>
                            <option value="24" selected>24px</option>
                            <option value="36">36px</option>
                            <option value="48">48px</option>
                            <option value="64">64px</option>
                            <option value="72">72px</option>
                        </select>
                    </div>
                    <div class="font-style-buttons">
                        <button id="bold-btn" class="style-btn"><i class="fas fa-bold"></i></button>
                        <button id="italic-btn" class="style-btn"><i class="fas fa-italic"></i></button>
                        <button id="underline-btn" class="style-btn"><i class="fas fa-underline"></i></button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Canvas Options</h3>
                    <div class="canvas-options">
                        <button id="toggle-grid-btn" class="btn small-btn">Toggle Grid</button>
                        <button id="clear-canvas-btn" class="btn small-btn danger-btn">Clear Canvas</button>
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <section class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="mood-board-canvas"></canvas>
                </div>
            </section>
        </main>

        <!-- Element Properties Panel (shows when an element is selected) -->
        <div class="properties-panel" id="properties-panel">
            <div class="panel-header">
                <h3>Element Properties</h3>
                <button id="close-properties" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="property-controls">
                <div class="property-row">
                    <label>Opacity:</label>
                    <input type="range" id="opacity-control" min="0" max="100" value="100">
                    <span id="opacity-value">100%</span>
                </div>
                <div class="property-row">
                    <label>Border:</label>
                    <input type="checkbox" id="border-toggle">
                    <input type="color" id="border-color" value="#000000">
                    <select id="border-width">
                        <option value="1">1px</option>
                        <option value="2">2px</option>
                        <option value="3">3px</option>
                        <option value="5">5px</option>
                    </select>
                </div>
                <!-- Additional controls will appear dynamically based on selected element type -->
                <div id="element-specific-controls"></div>
                <div class="property-actions">
                    <button id="bring-forward-btn" class="btn small-btn"><i class="fas fa-arrow-up"></i> Forward</button>
                    <button id="send-backward-btn" class="btn small-btn"><i class="fas fa-arrow-down"></i> Backward</button>
                    <button id="delete-element-btn" class="btn small-btn danger-btn"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>

        <!-- Export Modal -->
        <div class="modal" id="export-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Export Mood Board</h2>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="export-options">
                        <div class="option">
                            <input type="radio" id="export-png" name="export-type" value="png" checked>
                            <label for="export-png">PNG Image</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="export-jpg" name="export-type" value="jpg">
                            <label for="export-jpg">JPG Image</label>
                        </div>
                        <div class="resolution-option">
                            <label for="export-resolution">Resolution:</label>
                            <select id="export-resolution">
                                <option value="1">Normal (1x)</option>
                                <option value="2" selected>High (2x)</option>
                                <option value="3">Ultra High (3x)</option>
                            </select>
                        </div>
                    </div>
                    <div class="export-preview">
                        <h3>Preview</h3>
                        <div class="preview-container">
                            <img id="export-preview-img" src="" alt="Export Preview">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn secondary-btn" id="cancel-export">Cancel</button>
                    <button class="btn primary-btn" id="confirm-export">Download</button>
                </div>
            </div>
        </div>

        <!-- Shape Selection Modal -->
        <div class="modal" id="shape-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Choose a Shape</h2>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="shape-grid">
                        <div class="shape-option" data-shape="rect">
                            <div class="shape-preview rectangle"></div>
                            <span>Rectangle</span>
                        </div>
                        <div class="shape-option" data-shape="circle">
                            <div class="shape-preview circle"></div>
                            <span>Circle</span>
                        </div>
                        <div class="shape-option" data-shape="triangle">
                            <div class="shape-preview triangle"></div>
                            <span>Triangle</span>
                        </div>
                        <div class="shape-option" data-shape="polygon">
                            <div class="shape-preview polygon"></div>
                            <span>Polygon</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Overlay when modals are open -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
